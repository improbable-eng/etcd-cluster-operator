apiVersion: etcd.improbable.io/v1alpha1
kind: EtcdPeer
metadata:
  name: etcdpeer-sample
spec:
  image: "quay.io/coreos/etcd:v3.2.28"
  clusterName: bees
  storage:
    volumeClaimTemplate:
      storageClassName: standard
      resources:
        requests:
          storage: 50Mi
  podTemplate:
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        cpu: 200m
        memory: 200Mi
