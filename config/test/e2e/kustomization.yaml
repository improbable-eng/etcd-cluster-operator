resources:
- ../../default
# Patch the proxy so that it has minio credentials in the form of AWS
# environment variables
patchesStrategicMerge:
- proxy_minio_credentials.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: 5000/etcd-cluster-operator-controller
  newTag: v0.2.0-23-gf84abc6
- name: proxy
  newName: 5000/etcd-cluster-operator-proxy
  newTag: v0.2.0-23-gf84abc6
